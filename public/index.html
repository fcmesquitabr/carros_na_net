<html>
<head>
    <title>Carros na Net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/nanosty.css">
	<link rel="stylesheet" href="css/paleta2.css">    
</head>
<body>
<div id="root" class="container">
    <div class="row">
        <header class="col-g-10">
            <h1>CarrosNaNet</h1>
        </header>
    </div>
    
    <div class="row">
        <div class="col-p-3 col-m-3 col-g-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"> Volkswagen Up</h3>
                </div>
                <div class="panel-body">
                    <img src="images/up.jpg" />
                    <table class="table" style="margin-top: 15px;">
                    <thead>
                        <tr>
                            <th colspan="2"  style="text-align: center;">Ficha Técnica</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Motorização</td>
                            <td>1.0</td>
                        </tr>                                        
                        <tr>
                            <td>Potência</td>
                            <td>100 cv</td>
                        </tr>
                    </tbody>
                    </table>                                        
                </div>
            </div>
        </div>
        <div class="col-p-3 col-m-3 col-g-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Fiat Mobi</h3>
                </div>
                <div class="panel-body">
                    <img src="images/mobi.jpg" />
                </div>
            </div>
        </div>
        <div class="col-p-3 col-m-3 col-g-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Toyota Etios</h3>
                </div>
                <div class="panel-body">
                    <img src="images/etios.jpg" />                    
                </div>
            </div>            
        </div>
        <div class="col-p-3 col-m-3 col-g-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Renault Sandero</h3>
                </div>
                <div class="panel-body">
                    <img src="images/sandero.jpg" />
                </div>
            </div>            
        </div>
    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/init.js"></script>

</body>
</html>
